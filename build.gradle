plugins{
    id  'java'
    id 'application'
}


task "create-dirs" << {

    sourceSets*.java.srcDirs*.each { it.mkdirs() }

    sourceSets*.resources.srcDirs*.each { it.mkdirs() }

}
dependencies{
    compile 'com.google.guava:guava:23.0'   //可以在maven的reporties里面有依赖。
}

repositories{
         jcenter ()

}